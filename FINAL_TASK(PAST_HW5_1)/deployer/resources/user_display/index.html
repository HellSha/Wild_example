<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="UTF-8">
    
    <title>Musician</title>

    <script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" id="sap-ui-bootstrap" data-sap-ui-libs="sap.ui.commons, sap.ui.table" data-sap-ui-theme="sap_bluecrystal">
    </script>

    <script>
        var oModel = new sap.ui.model.odata.ODataModel("/musician.xsodata", true);

        var oTable = new sap.ui.table.Table({
            title: "Musicians"
        });

        oTable.addColumn(new sap.ui.table.Column({
            label: "NAME",
            template: "name"
        }));
        oTable.addColumn(new sap.ui.table.Column({
            label: "AGE",
            template: "age"
        }));
        oTable.addColumn(new sap.ui.table.Column({
            label: "ABOUT",
            template: "description"
        }));
        oTable.setModel(oModel);
        oTable.bindRows("/music");
        oTable.placeAt("content");
    </script>
</head>

<body class="sapUiBody">
    <div id="content"></div>
</body>

</html>
