ID: HiMTA
_schema-version: 2.1
version: 0.0.1

resources:
    -
        name: pt_uaa
        parameters:
#            path: ./xs-security.json
            service-plan: application
            service: xsuaa
            shared: true
        type: org.cloudfoundry.managed-service
    -
        name: pt_hdi
        parameters:
            service-plan: hdi-shared
            service: hanatrial
            config: {schema: AT}
            shared: true
        properties:
            hdi-container-name: '${service-name}'
        type: com.sap.xs.hdi-container
    -
        name: pt_deployer
        parameters:
            service-plan: app-host
            service: html5-apps-repo
            config: {sizeLimit: 1}
            shared: true
        type: org.cloudfoundry.managed-service
    -
        name: pt_router
        parameters:
            service-plan: app-runtime
            service: html5-apps-repo
            shared: true
        type: org.cloudfoundry.managed-service
    -
        name: connectivity
        type: org.cloudfoundry.managed-service
        parameters:
            service: connectivity
            service-plan: lite
            shared: true
    -
        name: destination
        type: org.cloudfoundry.managed-service
        parameters:
            service: destination
            service-plan: lite
            shared: true